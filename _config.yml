# Where things are
url: http://hainh.gamesen.vn

# Handling Reading
include:      [".htaccess", "CNAME"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Conversion
excerpt_separator: "\n\n"

# Serving
baseurl: "" # does not include hostname

# Outputting
permalink:     /:categories/:year:month:day/:title
paginate_path: /page:num
timezone: Asia/Ho_Chi_Minh
paginate: 15

quiet:    false
defaults: 
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "hainh"
  -
    scope:
      path: "categories"
    values:
      layout: "category-index"
  -
    scope:
      path: "tags"
    values:
      layout: "tag-index"